<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="example.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Stock Dashboard</title>
</head>
<body onload="stockData()">
<h1>Stock Prices Dashboard</h1>
<form id="stockDashboard">          
    <label>Stock Name: </label>
    <select name="stockName" id="stockName" required>
<option value="" selected >Select</option>
<option value="Apple" >Apple </option>
<option value="Google">Google </option>
    </select>
    <label>Start Date: </label>
    <select name="startDate" id="startDate" required>
        <option value=""selected >Select</option>
        <option value="1">2023-01-01</option>
        <option value="2">2023-01-02</option>
        <option value="3">2023-01-03</option>
        <option value="4"> 2023-01-04</option>
    </select>
    <label> End Date </label>
    <select name="endDate" id="endDate" required>
        <option value="" selected >Select</option>
        <option value="2">2023-01-02</option>
        <option value="3">2023-01-03</option>
        <option value="4">2023-01-04</option>
        <option value="5">2023-01-05</option>
    </select><br><br>
    <input type="submit" value="Submit">
    </form><br><br>

    <div id="hoverOver" class="hidden">
        <p><span id="hoverOverStockdata"></span></p>
    </div>

</body>
</html>



    










</html>
